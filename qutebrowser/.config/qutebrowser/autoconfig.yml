# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  editor.command:
  - emacsclient
  - -c
  - '{}'
  zoom.default: 150%
  fonts.completion.category: bold 22pt monospace
  fonts.completion.entry: 22pt monospace
  fonts.statusbar: 22pt Fira Mono
  fonts.tabs: 22pt Fira Mono
  fonts.web.size.default: 26
  fonts.web.size.default_fixed: 22
  fonts.web.size.minimum: 26
  statusbar.hide: false
  tabs.show: always
  tabs.width.bar: 40%
